<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Referenzy</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+3&display=swap" rel="stylesheet" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Source Sans 3', sans-serif;
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    font-family: 'Playfair Display', serif;
    color: #000000;
    padding: 40px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  nav strong {
    font-weight: 400;
    font-size: 3.5rem;
  }
  nav a {
    color: #000;
    margin-left: 85px;
    text-decoration: none;
    font-weight: 400;
    font-family: 'Playfair Display', serif;
    position: relative;
    font-size: 1.7rem;
  }
  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1.5px;
    background: black;
    left: 0;
    bottom: -3px;
    transition: width 0.1s ease;
  }
  nav a:hover::after {
    width: 100%;
  }

  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .burger span {
    height: 3px;
    width: 25px;
    background: #000;
    border-radius: 2px;
    transition: 0.3s;
  }
  .nav-links {
    display: flex;
    gap: 25px;
  }

  @media (max-width: 768px) {
    .burger { display: flex; }
    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0; right: 0;
      background: rgba(19, 19, 19, 0.95);
      align-items: center;
      padding: 20px 0;
      transform: translateY(-200%);
      transition: transform 0.4s ease-in-out;
      z-index: 999;
    }
    .nav-links.active {
      display: flex;
      transform: translateY(0);
    }
    .nav-links a { margin: 10px 0; color: white; }
    nav { flex-direction: column; align-items: center; text-align: center; }
    nav a { margin: 10px 0; }
  }

  main, section {
    padding-top: 80px;
    max-width: 1200px;
    margin: auto;
    font-family: 'Playfair Display', serif;
  }

  .hero {
    width: 100vw;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1920&q=80') no-repeat center center / cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-bottom: 120px;
  }
  .hero h1 {
    color: white;
    font-size: 3rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    font-family: 'Playfair Display', serif;
    font-weight: 400 !important;
    margin-top: 120px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 20px;
  }
  .gallery-grid img {
    width: 100%;
    border-radius: 4px;
  }

  section.about {
    padding: 40px 20px;
    color: #000;
    font-weight: 700;
    margin-top: 230px;
  }

  /* Новый контейнер для contact и footer с прозрачным серым фоном */
  .bottom-bar {
    background: rgba(128, 128, 128, 0.3);
    width: 100vw;
    height: -30px;
    margin: 40px auto 0;
    border-radius: 6px;
    padding: 40px 20px;
    color: #000;
    font-weight: 700;
  }
  .bottom-bar footer {
    background: transparent;
    padding-top: 10px;
    font-weight: 400;
    font-size: 0.9rem;
    text-align: center;
  }

  h1, h2, h3 {
    font-weight: 400 !important;
  }
</style>
</head>
<body>

<nav>
  <div><strong>Referenzy</strong></div>
  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="#home">Main</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About me</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<div class="hero" id="home">
</div>

<section class="section" id="gallery">
  <h2 style="text-align:left; margin-bottom:30px;" data-aos="fade-up">Gallery</h2>
  <div class="gallery-grid">
    <img src="images/1.jpg" alt="1" data-aos="zoom-in" />
    <img src="images/2.jpg" alt="2" data-aos="zoom-in" />
    <img src="images/3.jpg" alt="3" data-aos="zoom-in" />
    <img src="images/4.jpg" alt="4" data-aos="zoom-in" />
    <img src="images/5.jpg" alt="5" data-aos="zoom-in" />
    <img src="images/6.jpg" alt="6" data-aos="zoom-in" />
  </div>
</section>

<section class="section about" id="about">
  <h2 data-aos="fade-right">About me</h2>
  <p data-aos="fade-right" style="margin-top: 10px;">
    I am a web developer and visual storyteller. I create websites that inspire and speak without words.
  </p>
</section>

<!-- Обертка с прозрачным серым фоном для contact и footer -->
<div class="bottom-bar">
  <section class="section contact" id="contact">
    <h2 >Contact</h2>
    <p  style="margin-top: 10px;">
      Email: example@mail.com<br/>
      Phone: +123 456 7890
    </p>
  </section>

  <footer>
    © 2025 Referenzy. All rights reserved.
  </footer>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("#navLinks a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("navLinks").classList.remove("active");
      });
    });
  });
</script>

</body>
</html>
